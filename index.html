<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booksky</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <h1>Booksky</h1>
    </div>
    <div class="container">
      <div class="book-container" style="display: none"></div>
    </div>
    <div class="popupoverlay"></div>
    <div class="popup-box">
      <h2>Add book</h2>
      <form>
        <input type="text" placeholder="Title" id="title" />
        <input type="text" placeholder="author" id="author" />
        <textarea id="textarea" placeholder="description"></textarea>
        <button id="addbook">ADD</button>
        <button id="cancelbook">CANCEL</button>
      </form>
    </div>
    <button class="add-button" id="button">+</button>
    <script src="script.js"></script>
  </body>
</html>
